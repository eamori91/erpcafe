# Configuraci√≥n completa para desarrollo y producci√≥n

version: '3.8'

services:
  # ===== BASE DE DATOS =====
  mariadb:
    image: mariadb:10.6
    container_name: erpcafe_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MARIADB_DATABASE:-erpcafe_db}
      MYSQL_USER: ${MARIADB_USER:-erpcafe}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD:-erpcafe123}
      TZ: America/Guatemala
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - erpcafe_network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --max-connections=500
      --query-cache-size=64M

  # ===== REDIS =====
  redis:
    image: redis:7-alpine
    container_name: erpcafe_redis
    restart: unless-stopped
    environment:
      TZ: America/Guatemala
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - erpcafe_network
    command: redis-server /etc/redis/redis.conf

  # ===== ERPNEXT V15 =====
  erpnext:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SITE_NAME: ${SITE_NAME:-erpcafe.local}
    container_name: erpcafe_erpnext
    restart: unless-stopped
    environment:
      SITE_NAME: ${SITE_NAME:-erpcafe.local}
      MARIADB_HOST: mariadb
      MARIADB_PORT: 3306
      MARIADB_USER: ${MARIADB_USER:-erpcafe}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-erpcafe123}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-erpcafe_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      TZ: America/Guatemala
      # Configuraci√≥n espec√≠fica de Guatemala
      COUNTRY: Guatemala
      CURRENCY: GTQ
      TIMEZONE: America/Guatemala
      LANGUAGE: es
    volumes:
      - erpnext_sites:/home/frappe/frappe-bench/sites
      - erpnext_logs:/home/frappe/frappe-bench/logs
      - erpnext_assets:/home/frappe/frappe-bench/sites/assets
      - ./src:/home/frappe/frappe-bench/apps/erpnext_finca_cafe
      - ./mobile_app:/home/frappe/mobile_app
    ports:
      - "8000:8000"
      - "9000:9000"
    networks:
      - erpcafe_network
    depends_on:
      - mariadb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===== NGINX REVERSE PROXY =====
  nginx:
    image: nginx:1.24-alpine
    container_name: erpcafe_nginx
    restart: unless-stopped
    environment:
      TZ: America/Guatemala
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites-available:/etc/nginx/sites-available
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - erpnext_assets:/var/www/html/assets
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - erpcafe_network
    depends_on:
      - erpnext

  # ===== WORKER PARA TAREAS EN BACKGROUND =====
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpcafe_worker
    restart: unless-stopped
    environment:
      SITE_NAME: ${SITE_NAME:-erpcafe.local}
      MARIADB_HOST: mariadb
      REDIS_HOST: redis
      TZ: America/Guatemala
    volumes:
      - erpnext_sites:/home/frappe/frappe-bench/sites
      - erpnext_logs:/home/frappe/frappe-bench/logs
    networks:
      - erpcafe_network
    depends_on:
      - mariadb
      - redis
    command: bench worker --queue default,long,short

  # ===== SCHEDULER PARA TAREAS PROGRAMADAS =====
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpcafe_scheduler
    restart: unless-stopped
    environment:
      SITE_NAME: ${SITE_NAME:-erpcafe.local}
      MARIADB_HOST: mariadb
      REDIS_HOST: redis
      TZ: America/Guatemala
    volumes:
      - erpnext_sites:/home/frappe/frappe-bench/sites
      - erpnext_logs:/home/frappe/frappe-bench/logs
    networks:
      - erpcafe_network
    depends_on:
      - mariadb
      - redis
    command: bench schedule

  # ===== BACKUP AUTOM√ÅTICO =====
  backup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpcafe_backup
    restart: unless-stopped
    environment:
      SITE_NAME: ${SITE_NAME:-erpcafe.local}
      BACKUP_SCHEDULE: "0 2 * * *"  # Diario a las 2 AM
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      TZ: America/Guatemala
    volumes:
      - erpnext_sites:/home/frappe/frappe-bench/sites
      - backup_data:/home/frappe/backups
    networks:
      - erpcafe_network
    depends_on:
      - mariadb
      - redis
    command: bench setup crontab

  # ===== MONITOREO CON PROMETHEUS =====
  prometheus:
    image: prom/prometheus:latest
    container_name: erpcafe_prometheus
    restart: unless-stopped
    environment:
      TZ: America/Guatemala
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - erpcafe_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # ===== GRAFANA PARA DASHBOARDS =====
  grafana:
    image: grafana/grafana:latest
    container_name: erpcafe_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
      TZ: America/Guatemala
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - erpcafe_network
    depends_on:
      - prometheus

  # ===== SERVIDOR MQTT PARA IoT =====
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: erpcafe_mqtt
    restart: unless-stopped
    environment:
      TZ: America/Guatemala
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - erpcafe_network

# ===== VOL√öMENES =====
volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  erpnext_sites:
    driver: local
  erpnext_logs:
    driver: local
  erpnext_assets:
    driver: local
  backup_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local

# ===== REDES =====
networks:
  erpcafe_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
